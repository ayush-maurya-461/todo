<div class="form-container">
  <form #todosForm="ngForm" (submit)="saveForm(todosForm)">
    <h2>Create New Task!</h2>
    <div class="row">
      <input type="text" name="id" [(ngModel)]="data.id" hidden>
      <div class="form-group">
        <label for="task-name">Task Name</label>
        <input type="text" id="task-name" name="taskName" [(ngModel)]="data.taskName"  placeholder="Enter Task Name" required/>
      </div>
      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input type="date" id="deadline" name="deadline" [(ngModel)]="data.deadline" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        type="text"
        id="description"
        [(ngModel)]="data.description"
        name="description"
        placeholder="Enter Task Description"
        required
      ></textarea>
    </div>

    <div class="controls">
      <button type="submit">Save</button>
      <button type="button" (click)="clearForm(todosForm)" >Cancel</button>
    </div>
  </form>
</div>
